<h1><b><u>Project Details</u></b></h1>
<div class="table">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" >
    
        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="Project">
          <th mat-header-cell *matHeaderCellDef> Project </th>
          <td mat-cell *matCellDef="let element"> {{element.Project}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="Task">
          <th mat-header-cell *matHeaderCellDef> Task </th>
          <td mat-cell *matCellDef="let element"> {{element.Task}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="Assigned_To">
          <th mat-header-cell *matHeaderCellDef> Assigned_To </th>
          <td mat-cell *matCellDef="let element"> {{element.Assigned_To}} </td>
        </ng-container>
    
        <ng-container matColumnDef="Start_Date">
            <th mat-header-cell *matHeaderCellDef> Start_Date </th>
            <td mat-cell *matCellDef="let element"> {{element.Start_Date}} </td>
          </ng-container>
    
          <ng-container matColumnDef="Deadline">
            <th mat-header-cell *matHeaderCellDef> Deadline </th>
            <td mat-cell *matCellDef="let element"> {{element.Deadline}} </td>
          </ng-container>
    
          <ng-container matColumnDef="Priority">
            <th mat-header-cell *matHeaderCellDef> Priority </th>
            <td mat-cell *matCellDef="let element"> {{element.Priority}} </td>
          </ng-container>
    
          <ng-container matColumnDef="Status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element"> {{element.Status}} </td>
          </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
